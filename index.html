<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Festa del Vino - Pitigliano</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyDMQX5Qu93BAwKBvSqO-pzUGMcIpWghu_o"></script>
<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<style>
  ng-map {
  position:absolute;
  width: 100%;
  height: 100%;
}
.modal {
  display: block;
  z-index: -1;
}

.modal.fade.in {
  z-index: 1050;
}
</style>
<script>
var app = angular.module('myApp', ['ngMap']);
app.controller('MyCtrl', function($scope,$http,NgMap) {
	$scope.chicago = new google.maps.LatLng(41.850033, -87.6500523);
	NgMap.getMap().then(function(map) {
		$scope.map = map;
	});

	$http.get("https://raw.githubusercontent.com/infocitta/SettembreDiVino/gh-pages/dataset.json")
		.then(function(response) {
		$scope.pois = response.data;
	});	

	$scope.showPOI = function(event, poi) {
		$scope.selectedPOI = poi;
		$scope.map.showInfoWindow('myInfoWindow', this);
	};

	$scope.pop = function(poi) {
		$scope.selectedPOI = poi;
		$scope.map.showInfoWindow('myInfoWindow', this);
	};
	
	$scope.click = function(poi) {
		$scope.map.setCenter(new google.maps.LatLng(poi.Latitude,p.Longitude));
		};
	});
</script>
</head>

<body ng-controller="MyCtrl">


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">
	<!-- Modal content-->
	<div class="modal-content">
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Lista cantine</h4>
	</div>
	<div class="modal-body">
 <table class="table">
    <thead>
      <tr>
		<th></th>
        <th>Cantina</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in pois[0].Poi">
		<td><img ng-src="{{p.Icon}}"></td>
        <td>{{p.Name}}</td>
        <td><button type="button" class="btn btn-primary" ng-click="pop(p)">Visualizza</button></td>
      </tr>
    </tbody>
  </table>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
	</div>
	</div>
	</div>
</div>










  <ng-map center="42.6364666,11.6686312" zoom="16"  map-type-control="false" default-style="false">
 
    <info-window id="myInfoWindow" >
      <div ng-non-bindable>
        <h4>{{selectedPOI.Name}}</h4>
		<a href="https://www.google.com/maps?q={{selectedPOI.Latitude}},{{selectedPOI.Longitude}}" class="btn btn-info" role="button">Posizione</a>
        <a href="https://www.google.com/maps/dir/Current+Location/{{selectedPOI.Latitude}},{{selectedPOI.Longitude}}" class="btn btn-info" role="button">Indicazioni</a>
      </div> 
    </info-window>
	 <marker position="current" animation="Animation.BOUNCE"></marker>
	<marker ng-repeat="p in pois[0].Poi" 
		position="{{p.Latitude}},{{p.Longitude}}"
		title="{{p.Name}}"
		icon="{{p.Icon}}"
		id="POI_{{$index}}"
		on-click="showPOI(event, p)"
		>
	</marker>
  
  
    <custom-control id="title" position="TOP_LEFT" index="1">
      <div style="padding: 10px;"><h4>Settembre Di Vino<h4><small>Pitigliano</small></div>
    </custom-control>    
  
    <custom-control id="home2" position="TOP_RIGHT" index="2">
      <div style="padding: 10px;"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Elenco cantine</button></div>
    </custom-control> 
   
  </ng-map>
</body>
</html>
