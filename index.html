<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<style>
  ng-map {
  position:absolute;
  width: 100%;
  height: 100%;
}
</style>
<script>
var app = angular.module('myApp', ['ngMap']);
app.controller('CustomControlCtrl', function(NgMap) {
  var vm = this;
  var chicago = new google.maps.LatLng(41.850033, -87.6500523);
  NgMap.getMap().then(function(map) {
    vm.map = map;
  });
  vm.click = function() {
    vm.map.setCenter(chicago);
  };
});
</script>
</head>

<body ng-controller="CustomControlCtrl as vm">
  <ng-map center="41.850033, -87.6500523" zoom="6"  map-type-control="false" default-style="false">
    <custom-control id="home2" position="TOP_LEFT" index="2" on-click="vm.click()">
      <div style="padding: 10px;"><button type="button" class="btn btn-default">Cantine</button></div>
    </custom-control>    
    <custom-control id="home2" position="TOP_LEFT" index="2" on-click="vm.click()">
      <div style="padding: 10px;"><button type="button" class="btn btn-default">Cantine</button></div>
    </custom-control>    
    <custom-control id="home2" position="LEFT_CENTER" index="2" on-click="vm.click()">
      <div style="padding: 10px;"><button type="button" class="btn btn-default">Default</button></div>
    </custom-control> 
    <custom-control id="home2" position="LEFT_CENTER" index="2" on-click="vm.click()">
      <div style="padding: 10px;"><button type="button" class="btn btn-default">Default</button></div>
    </custom-control>     
  </ng-map>
</body>
</html>
